<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mölndals Trafikskola</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="booking-container">
    <header>
      <div class="left-section">
        <h1>Mölndals Trafikskola</h1>
      </div>
      <div class="right-section">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="30px" fill="rgb(223, 223, 223)" class="burger-menu"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>      </div>
    </header>
    <nav class="nav-container">
      <ul class="nav-list">
        <li><a href="index.html">Hem</a></li>
        <li><a href="prices.html">Priser</a></li>
        <li><a href="booking.html">Bokning</a></li>
        <li><a href="">Kontakt/Om Oss</a></li>
      </ul>
    </nav>
    <main class="main-booking">
      <div class="main-container">
        <h2>Bokningsformulär!</h2>
        <div class="booking-form">
          <input type="text" name="name" placeholder="Namn" required>
          <input type="email" name="email" placeholder="E-post" required>
          <input type="tel" name="phone" placeholder="Telefon" required>
          <select name="package" required>
            <option value="" disabled selected>Välj Paket</option>
            <option value="lektion">Körlektion - 1200 kr</option>
            <option value="handledar">Handledarutbildning - 500kr</option>
            <option value="Package 3">Risk 1 & Risk 2 - 2190 kr</option>
          </select>
          <textarea name="message" placeholder="Övrigt"></textarea>
          <button type="submit" id="submitButton">Skicka in!</button>
        </div>
        
        <div class="my-booking">
          <div class="booking-card">
            <img src="img/speedometer.png" alt="Avatar" style="width:20%">
            <div class="container">
              <h4><b>Min senaste bokning:</b></h4>
              <p id="bookingInfo">2024-03-14 20:00 - Handledarkurs</p>
            </div>
          </div>
        </div>
      </div>  
    </main>
    <section>
    </section>

    <footer>
      <div class="footer-content">
        <h2>Mölndals Trafikskola</h2>
        <p>Address: Mölndalvägen 32b</p>
        <p>Telefon: +46723139012</p>
        <p>Email: kontakt@molndaltrafikskola.se</p>
      </div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
